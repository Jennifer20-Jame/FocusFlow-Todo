{% extends "ToDo_List/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Task</h2>
    
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Save Task</button>
        <a href="{% url 'task-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
