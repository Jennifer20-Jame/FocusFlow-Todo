{% extends "ToDo_List/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Are you sure you want to delete task?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes</button>
        <a href="{% url 'task-list' %}" class="btn btn-secondary">No</a>
    </form>
</div>
{% endblock %}
