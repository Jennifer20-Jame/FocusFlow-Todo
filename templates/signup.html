{% extends "ToDo_List/base.html" %}
{% load static %}
{% load django_bootstrap5 %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f9f9f9;">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    
    
    <div class="text-center mb-3">
      <img src="{% static 'images/logoo.png' %}" alt="FocusFlow Logo" height="100">
    </div>
    
    <h3 class="text-center mb-4">Create an Account</h3>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <div class="text-center mt-3">
      <small>Already have an account? <a href="{% url 'login' %}">Login here</a></small>
    </div>
  </div>
</div>
    
{% endblock %}
